<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Links</title>
    <link rel="stylesheet" type="text/css" href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Link Manager</h1>
    <table id="links" class="display cell-border" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th width="5%">ID</th>
          <th>URL</th>
          <th>Description</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Description</th>
        </tr>
      </tfoot>
    </table>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8">
      $(document).ready(function() {
        $('#links').DataTable({
          "ajax": {
            "url": "http://localhost:5979/api/links",
            "dataSrc": "",
            "type": "GET"
          },
          "pageLength": 50,
          "columns": [
            { data: "id" },
            { data: "url" },
            { data: "description" }
          ]
        });
      });
    </script>
  </body>
</html>
